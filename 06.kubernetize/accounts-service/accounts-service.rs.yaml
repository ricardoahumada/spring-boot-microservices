apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service-deployment
  labels:
    app: accounts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
        - name: accounts-service-deployment
          image: ricardoahumada/accounts-service:v3
          env:
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: accounts-config
                  key: dev-config.json            
          ports:
            - name: http-accounts
              containerPort: 9900