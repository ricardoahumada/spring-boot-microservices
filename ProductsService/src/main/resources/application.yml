spring:
   application:
      name: ProductsService
server:
   port: 8080

---
spring:
   sql.init.mode: always
   profiles: dev
   application:
      name: ProductsService
   datasource:
      url: "jdbc:h2:mem:productsdb"
      driverClassName: org.h2.Driver
      username: sa
      password: password
   jpa:
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: create-drop
         generate-ddl: true
      defer-datasource-initialization: true
   h2:
      console.enabled: true
      console.path: /h2-ui

server:
   port: 9090

#debug: true
logging:
   path: /var/tmp/
   file: /var/tmp/mylog.log
   level:
      root: WARN


---
spring:
   profiles: prod
   application:
      name: ProductsService
server:
   port: 4431
